<form #contactForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="contact">
  <div class="columns">
    <div class="column">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" required name="name" [ngModel]="contact.name" type="text"
            placeholder="e.g Srinivas Nagaram">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" email name="email" [ngModel]="contact.email" type="email"
            placeholder="e.g. srinivasnagaram@gmail.com">
        </div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="column">
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input class="input" required name="phoneNumber" [ngModel]="contact.phoneNumber" type="text"
            placeholder="e.g. 9912198564">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label class="label">Second Number</label>
        <div class="control">
          <input class="input" name="secondNumber" [ngModel]="contact.secondNumber" type="text"
            placeholder="e.g. 9912198564">
        </div>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Notes</label>
    <div class="control">
      <textarea class="textarea" type="email" name="notes" [ngModel]="contact.notes"
        placeholder="e.g. we met at a mall"></textarea>
    </div>
  </div>

  <div class="button delete-button" (click)="onDeleteClicked()">Delete</div>

  <div class="buttons is-pulled-right">
    <button type="button" class="button is-light" (click)="onCancelClicked()">Cancel</button>
    <button class="button is-success has-text-white" type="submit" [disabled]="!contactForm.valid">Save</button>
  </div>

</form>
